<section class="container">
	<form action="" name="commentForm" id="commentForm">
		<textarea class="comment_writeContent" id="" placeholder="请留下你对这本书的想法或感受" ng-change="wordNub(0)" ng-model="commentContent" name="comment" validator="required,comment"></textarea>
		<p class="comment_limit"><span class="comment_limitsapn">{{text}}</span>/200</p>
		<div class="comment_submit">
		 	<a href="javascript:;" id="thisBtn" class="btn btn_green" validation-submit='commentForm' ng-click="submit()">提交</a>
		</div>
	</form>
</section>
