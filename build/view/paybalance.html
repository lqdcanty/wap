<header class="header_bar">
    <div class="header_warp">
        <a class="goback_btn fl" ng-click="backPay();">

            <span>返回</span>

        <div class="page_title">充值</div>
    </div>
</header>
<div style="height:1.17333333rem;"></div>

                    <li class="hasThreeItems">
                        <div class="tableCss">
                            <p class="price"> 19.99元</p>

                            <input type="hidden" value="1" class="productId"/>
                        </div>
                    </li>
                    <li class="hasThreeItems cur">
                        <div class="tableCss">
                            <p class="price"> 30.00元</p>
                            <p class="p_other">送600元气</p>
                            <p class="p_other">共3600元气</p>
                            <i class="recharge_hot"></i>
                            <input type="hidden" value="2" class="productId"  id="defaultId"/>
                        </div>
                    </li>
                    <li class="hasThreeItems">
                        <div class="tableCss">
                            <p class="price"> 50.00元</p>
                            <p class="p_other">送1000元气</p>
                            <p class="p_other">共6000元气</p>
                            <input type="hidden" value="3" class="productId"/>
                        </div>
                    </li>
                    <li class="hasThreeItems">
                        <div class="tableCss">
                            <p class="price">80.00元</p>
                            <p class="p_other">送1600元气</p>
                            <p class="p_other">共9600元气</p>
                            <input type="hidden" value="4" class="productId"/>
                        </div>
                    </li>
                    <li class="hasThreeItems ">
                        <div class="tableCss">
                            <p class="price">100.00元</p>
                            <p class="p_other">送2500元气</p>
                            <p class="p_other">共12500元气</p>
                            <input type="hidden" value="5" class="productId"/>
                        </div>
                    </li>
                    <li class="hasThreeItems ">
                        <div class="tableCss">
                            <p class="price">150.00元</p>
                            <p class="p_other">送3750元气</p>
                            <p class="p_other">共18750元气</p>
                            <input type="hidden" value="6" class="productId"/>
                        </div>
                    </li>
                </ul>
            </div>
            <input type="hidden" name="cfgfoodid" value="0" id="J-rechargeNum" data-price="">

            <!--v2.6.2 新增抵价券DOM start-->

            <div class="col btns">
                <input type="hidden" name="openid" value="" id="openid">
                <a href="javascript:void(0);" class="btn bg-red" id="J-frmSubmit" ng-click="submit()">立即支付</a>
            </div>
        </form>
    </section>

</div>
<div ng-show="loading" class="loadingImg">
